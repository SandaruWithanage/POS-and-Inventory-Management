<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Cost</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/topbar.css">
  <link rel="stylesheet" href="styles/edit-cost.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-coins"></i> Budget</a></li>
        <li><a href="costs.html"><i class="fas fa-money-bill-wave"></i> Costs</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment</a></li>
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
      </ul>
      <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
          </div>
        </div>
      </header>

      <h1>Edit Cost</h1>
      <form id="editCostForm">
        <div class="form-group">
          <label for="costRate">Cost Rate (%)</label>
          <input type="text" id="costRate" name="costRate" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount (LKR)</label>
          <input type="text" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const costId = urlParams.get('id');
      const costRate = urlParams.get('rate');
      const amount = urlParams.get('amount');

      if (costId && costRate && amount) {
        document.getElementById('costRate').value = costRate;
        document.getElementById('amount').value = amount;
      } else {
        alert('No cost details provided for editing.');
        window.location.href = "costs.html";
      }

      document.getElementById('editCostForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newCostRate = document.getElementById('costRate').value;
        const newAmount = document.getElementById('amount').value;

        if (newCostRate && newAmount) {
          alert('Cost updated successfully!');
          window.location.href = `costs.html`;
        } else {
          alert('All fields are required!');
        }
      });
    });
  </script>
</body>
</html>
